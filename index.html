<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="/assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="/assets/js/code.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Cajero Plumbus</title>
    </head>

    <body>
        
        <section class="animate__animated animate__zoomInDown animate__delay2s" id="registro">
          
        <div class="container">
            <h1 class="animate__animated animate__zoomInDown animate__repeat-1">Cajero Plumbus</h1>

            <div class="row">
                <img src="/assets/img/RYML.png" alt="Logo" id="logo">
                <div>
                    <label for="cuentas">Selecciona una cuenta:</label>
                </div>
            
                    <select id="cuentas">
                        <option value="0">Rick Sanchez</option>
                        <option value="1">Beth Smith</option>
                        <option value="2">Jerry Smith</option>
                    </select>
            </div>

            <div class="row">
                <div class="col-8" id="divpassword">
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
                </div>
                <div class="col-4" id="eyeBlock" onclick="eye(0)">
                    <svg xmlns="/assets/img/eye.svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">   
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                </svg>
                </div>
                <div class="col-2" id="eyeNone" style="display: none;" onclick="eye(1)">
                    <svg xmlns="/assets/img/eye-slash.svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.771A5.944 5.944 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.134 13.134 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755-.165.165-.337.328-.517.486l.708.709z"/>
                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829l.822.822zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829z"/>
                        <path d="M3.35 5.47c-.18.16-.353.322-.518.487A13.134 13.134 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7.029 7.029 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12-.708.708z"/>
                      </svg>
                </div>
            </div>
        </div>
    
        <button onclick="iniciarSesion()" class="iniciarsesion">Iniciar Sesión</button>
        </section>

        <section id="consulta">
            <div class="animate__animated animate__zoomInLeft animate__delay5s" id="opciones" style="display: none;">
                <h2>Opciones:</h2>
                <button onclick="consultarSaldo()">Consultar Saldo</button>
                <button onclick="ingresarMonto()">Ingresar Monto</button>
                <button onclick="retirarMonto()">Retirar Monto</button>
                    <div>
                        <button id="refrescar" onclick="cerrarSesion()">Cerrar Sesión</button>
                    </div>
            </div>

        <div id="saldo" style="display: none;"></div>
        </section>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
